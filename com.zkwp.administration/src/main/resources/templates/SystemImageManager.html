<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<script type="text/css">
    .upload_div {
        width: 50%;
        margin-left: 25%;
    }
</script>


<script type="javascript">


</script>
<body>
<div class="row">
    <div class="col-md-3">.</div>
    <div class="col-md-6">
        <form id="uploadForm"  method="post" action="/craft/administration/system/image/uploadImage"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="ImageName">系统资源文件名</label>
                <input type="text" class="form-control" id="ImageName" name="filename" placeholder="ImageName">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile" name="file">
                <p class="help-block">上传系统资源图片</p>
            </div>
            <button type="submit" class="btn btn-default" >Submit</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <table class="table table-bordered" >
        <thead>
        <tr>
            <th>系统资源文件名</th>
            <th>路径</th>
            <th>图片链接</th>
        </tr>
        </thead>
        <tr th:each="image : ${imageList}">
            <td th:text="${image.imagename}"></td>
            <td th:text="'http://116.62.114.28:8080/'+${image.filepath}"></td>
            <td><a th:href="'http://116.62.114.28:8080/'+${image.filepath}"  target="_blank">点击查看</a></td>
        </tr>
    </table>
        </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
