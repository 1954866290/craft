<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<script type="javascript">

</script>
<body style="background-color: #c0c0c0">
<div style="width: 70%;margin-left: 15%;" >
    <h1>系统类型管理</h1>
    <div style="margin-top: 100px;padding-bottom: 50px;">
        <form action="/system/type/insertType" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label ">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="name"
                           style="width: 200px">
                </div>

            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" name="code" placeholder="code"
                           style="width: 200px">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description"
                           placeholder="description" style="width: 200px">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">增加</button>
            </div>
        </form>
    </div>
    <div id="table" style="margin-top: 50px;">
        <table border="1" class="table table-hover">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>code</th>
                <th>description</th>
                <th>操作</th>
            </tr>
            <tr th:each="type:${pageInfo.list}" >
                <td th:text="${type.id}"></td>
                <td th:text="${type.code}"></td>
                <td th:text="${type.name}"></td>
                <td th:text="${type.description}"></td>
                <td><a th:href="@{../../craft/administration/system/type/deleteType(id=${type.id})}">
                    <span aria-hidden="true">删除</span>
                </a></td>
            </tr>
        </table>
    </div>
    <div class="pagination" align="center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a th:href="@{../../craft/administration/system/type}">
                        <span aria-hidden="true">首页</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{../../craft/administration/system/type(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{../../craft/administration/system/type(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{../../craft/administration/system/type}">
                        <span aria-hidden="true">尾页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
