<!DOCTYPE html  >
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
    .row > div {

<div th:include="navbar.html"></div>

        <div class="col-md-4 col-sm-6 jQueryEqualHeight1"  th:each="issue:${issueList1}">

                <img class="card-img-top" style="width: 349px;height: 250px" th:src=@{${issue.oneimagepath}}
                     alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title" th:text="${issue.title}"></h4>
                    <p class="card-text" th:text="${issue.description}"></p>
                    <a th:href="@{../../craft/consumer/video(issuecode=${issue.code})}" class="btn btn-primary">观看</a>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-equal-height.min.js"></script>
<script type="text/javascript">
    function equal_height() {
        // Equal Card Height
        $('.jQueryEqualHeight1').jQueryEqualHeight();

        // Equal Card Height and Text Height
        $('.jQueryEqualHeight2').jQueryEqualHeight('.card .card-body .card-text');
        $('.jQueryEqualHeight2').jQueryEqualHeight('.card');

        // Equal Card Height, Text Height and Title Height
        $('.jQueryEqualHeight3').jQueryEqualHeight('.card .card-body .card-title');
        $('.jQueryEqualHeight3').jQueryEqualHeight('.card .card-body .card-text');
        $('.jQueryEqualHeight3').jQueryEqualHeight('.card');
    }

    $(window).on('load', function (event) {
        equal_height();
    });
    $(window).resize(function (event) {
        equal_height();
    });
</script>
