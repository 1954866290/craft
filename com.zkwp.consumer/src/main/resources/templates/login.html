<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>手工艺品推广平台</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css"/>

</head>
<body>
<canvas id="canvas"></canvas>
<div class="outer">
    <div class="inner">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li role="presentation" class="active"><a href="#phone" aria-controls="phone" role="tab"
                                                              aria-expanded="true"
                                                              data-toggle="tab">手机号</a></li>
                    <li role="presentation"><a href="#email" aria-controls="email" role="tab"
                                               data-toggle="tab">邮箱</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane" id="phone">
                <form id="phoneform" class="form-inline">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="inputPhone">手机号</label>
                            </div>
                            <div class="col-md-4">
                                <input type="tel" class="form-control" id="inputPhone" maxlength="11"
                                       regex="^[1][3,4,5,7,8][0-9]{9}$" placeholder="手机号">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="verificationPhone">验证码</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="verificationPhone" style="width:80px"
                                       maxlength="6"
                                       placeholder="验证码">
                            </div>
                            <div class="col-md-4">
                                <input class="sendV phone" type="button" value="获取验证码" style="margin-left: 10px"
                                       onclick="btnPhoneCheck()">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4 col-md-offset-8">
                                <button type="button" class="btn btn-default" onclick="btnSubmitPhone()">登录/注册</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="email">
                <form id="emailform" class="form-inline">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="inputEmail">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            </div>
                            <div class="col-md-4">
                                <input type="tel" class="form-control" id="inputEmail" maxlength="11"
                                       regex="^[1][3,4,5,7,8][0-9]{9}$" placeholder="邮箱">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="verificationEmail">验证码</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="verificationEmail" style="width:80px"
                                       maxlength="6"
                                       placeholder="验证码">
                            </div>
                            <div class="col-md-4">
                                <input class="sendV email" type="button" value="获取验证码" style="margin-left: 10px"
                                       onclick="btnEmailCheck()">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4 col-md-offset-8">
                                <button type="button" class="btn btn-default" onclick="btnSubmitEmail()">登录/注册</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p id="message"></p>
            </div>
        </div>
    </div>
</div>

<script src="../js/login.js"></script>

</body>
</html>
