<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>手工艺品推广平台</title>
    <link rel="stylesheet" href="css/header.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<header id="header">
    <div id="page_top">
        <div class="bg-wrap">
            <div class="bg"></div>
            <div class="mask"></div>
        </div>
        <div class="header-top">
            <div class="page-width clearfix">
                <div class="header-top__nav">
                    <ul>
                        <li class="item item-home"><a href="/craft/consumer/index">主站</a></li>
                        <li class="item"><a href="Shopping.sf">商品购买</a></li>
                        <li class="item"><a href="/craft/consumer/issue">发布作品</a></li>
                        <li class="item"><a href="forum.sf">进入论坛</a></li>
                    </ul>
                </div>

                <div class="header-top__user">
                    <div onmouseover="project()">
                        <span style="color: white;">欢迎你的登录:<span th:text="${user.nickname}" style="color: white;"></span></span>
                    </div>
                </div>
                <div class="header-top__user"
                     style="position: fixed; z-index: 999; width: 300px; height: 170px; background-color: #FCF6EB; margin-left: 55%; margin-top: 3%"
                     id="div2">
                    <div id="kawayi" onmouseout="asjdh()">
                        <div
                                style="width: 130px; height: 160px; background-color: red; position: fixed; margin-left: 14%">
                            <img id="imgtest" alt="" style="width: 130px; height: 160px;"
                                 onmouseover="project()" onmouseout="about()"
                                 href="'http://116.62.114.28:8080/group1/M00/00/00/wKgAC16S7eeASOr4AAC8No8Liic506.jpg">
                            <div
                                    style="width: 90px; height: 90px; margin-top: -113px; margin-left: -110px">
                                <img style="width: 90px; height: 80px" alt="" th:href="'http://116.62.114.28:8080/'+${user.headurl}">
                            </div>
                        </div>

                    </div>
                    <div class="center_header">
                        <div align="center" style="margin-left: 60%">
                            <a href="#"><img width="20px" height="20px"
                                             th:href="'http://116.62.114.28:8080/'+${user.headurl}" /></a>

                        </div>
                        <div align="center" style="margin-left: -100px">
							<span style="color: black;"> <b th:text="${user.nickname}"></b>
							</span>
                        </div>

                        <div style="background-color: black">------------------------</div>
                    </div>
                    <div>
                        <br> <a href="User_full_information.sf" style="color: red">个人信息</a>&nbsp;&nbsp;<a
                            href="Update_login_password.sf" style="color: red">修改密码</a>&nbsp;&nbsp;<a
                            href="User_full_information.sf" style="color: red">修改头像</a><br>
                        <div style="background-color: black">------------------------</div>
                        <br> <a href="/craft/consumer/login" style="margin-left: 23%">切换用户</a>
                    </div>
                </div>

            </div>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#div2").hide();

                })
                function asjdh() {//移出
                    //alert("1");
                    $("#div2").hide();
                }
                function project() {//移入
                    //alert("2");
                    $("#div2").show();
                }
            </script>
        </div>
    </div>
    </div>
    </div>
    <div class="header-c">
        <div class="page-width">
            <a href="#" id="header_logo"></a>
            <p id="header_title"></p>
            <div class="header-title">手工艺品推广平台</div>
        </div>
    </div>
    <nav id="nav">
        <div class="page-width clearfix">

            <ul class="nav-list" th:each="type:${types}">
                <li class="item"><a th:href="@{../../consumer/system/showByType(type=${type.code})}" class="link">
                    <div class="num">
                        <i>887</i>
                    </div>
                    <span th:text="${type.name}"></span>
                </a></li>
            </ul>
            <div class="nav-gif" id="qiulingyang">
                <img src="http://116.62.114.28:8080/group1/M00/00/00/wKgAC16S68aAXb4yAAAVjVqXiJk800.gif" >
            </div>
        </div>
    </nav>
</header>
</body>
</html>
