<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>手工艺品推广平台</title>
    <link rel="stylesheet" href="../css/issue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.3/js/fileinput.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.3.3/css/fileinput.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/locales/zh.min.js "></script>
</head>
<body>

<div>
    <div class="box">
        <div class="issue_body" style="clear: both;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="title" class="form-control" name="title" id="title" placeholder="标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" rows="3" placeholder="请描述发布作品"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-1 control-label">预售价格</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" placeholder="请输入预售价格">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-1 control-label">请选择类型</label>
                    <div class="col-sm-10">
                        <select th:remove="all-but-first" id="type" name="type" class="form-control">
                            <option th:each="type : ${types}"
                                    th:value="${type}" th:text="${type.description}">Credit card
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uploadfile" class="col-sm-1 control-label">上传视频</label>
                    <div class="col-sm-10">
                        <input type="file" class="file" id="uploadfile" multiple="uploadfile"  style="width:190px;" name="images"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/issue.js"></script>
</body>
</html>
